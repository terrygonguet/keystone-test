{% extends "layouts/default.html" %}

{% block content %}
<div class="container">
	{% for user in users %}
	<div class="aboutCardWrapper">
		{{ user._.photo.tag({ mode:'fit', width:100 }) | safe }}
		<h3 class="cardName">{{ user.name.full }}</h3>
		<p class="cardDescription">{{ user.description }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}

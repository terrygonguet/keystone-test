{% extends "layouts/default.html" %}

{% block content %}
<div class="aboutContainer">
	{% for user in users %}
	<div class="aboutCardWrapper">
		<div class="imageContainer">
			{{ user._.photo.tag({ mode:'fit', width:300 }) | safe }}
		</div>
		<h3 class="cardName">{{ user.name.full }}</h3>
		<p class="cardDescription">{{ user.description }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}

{% extends "layouts/default.html" %} {% block content %}
<div class="aboutContainer">
	{% for description in descriptions %}
	<div class="aboutCardWrapper">
		<div class="imageContainer">
			{{ description.user._.photo.tag({ mode: "fit", width: 300 }) | safe }}
		</div>
		<h3 class="cardName">{{ description.user.name.full }}</h3>
		<p class="cardDescription">{{ description.description | safe }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
